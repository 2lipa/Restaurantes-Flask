<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark justify-content-center">
        <ul class="nav">
            <li class="nav-item">
              <a class="nav-link text-light" aria-current="page" href="/"><h1 style="color: white;">Lista de Restaurantes</h1></a>
            </li>
        </ul>
    </nav>

    {% for loja in loja %}
        <div class="lista_restaurante">
            <div class="card mb-3">
                <img src="{{ loja.get_foto() }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ loja.get_nome() }}</h5>
                    <p class="card-text">{{ loja.get_descricao() }}</p>
                    <p class="card-text"><small class="text-muted"><a href="{{url_for('loja', id=loja.get_id())}}" class="btn btn-secondary bg-dark">Detalhes sobre o Restaurante</a></small></p>
                </div>
            </div>
        </div>
    {% endfor %}
    <footer class="bg-dark text-center text-lg-start">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2); color: #e3f2fd;;">
          © 2022 Copyright: <a class="text-light" href="/" style="text-decoration: none;">Luís Felipe Portella Veiga Lassarotte</a>
        </div>
    </footer>
</body>
</html>
