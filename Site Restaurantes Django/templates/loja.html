<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurante</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark justify-content-center">
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link text-light" aria-current="page" href="/">
          <h1 style="color: white;">Lista de Restaurantes</h1>
        </a>
      </li>
    </ul>
  </nav>

  <div class="item_restaurante border">
    <img src="{{ loja.get_foto() }}" alt="..." class="foto_restaurante">

    <p>
      <h1>{{ loja.get_nome() }}</h1>
    </p>

    <h4>{{ loja.get_descricao() }}</h4>

    <p class="parte-comentario">
      <h1>Comentários</h1>
    </p>

    <div class="card">
      <div class="card-header">
        <h5><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person"
            viewBox="0 0 16 16">
            <path
              d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
          </svg> {{ loja.get_nome_comentario() }}</h5>
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ loja.get_comentario() }}</h5>
      </div>
    </div>

    <p class="parte-comentario">
      <h1>Endereço</h1>
    </p>
    <h4>{{ loja.get_endereco() }}</h4>
    <div class="mapa">
      <iframe
      src="{{ loja.get_mapa() }}"
      width="400" height="200" style="border:0;" allowfullscreen="" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    

    <div class="d-grid gap-2 pt-5">
      <button class="btn btn-secondary bg-dark" type="button"><a href="{{ loja.get_site() }}"
          style="text-decoration: none; color: white;">Faça a sua reserva</a></button>
    </div>

  </div>


  <footer class="bg-dark text-center text-lg-start">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2); color: white;;">
      © 2022 Copyright: <a class="text-light" href="/" style="text-decoration: none;">Luís Felipe Portella Veiga
        Lassarotte</a>
    </div>
  </footer>

</body>

</html>
